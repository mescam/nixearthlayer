name: Build and push to Cachix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: mescam
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build xearthlayer
        run: nix build .#xearthlayer

      - name: Run flake check
        run: nix flake check

      - name: Push to Cachix
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          nix build .#xearthlayer --json | jq -r '.[].outputs.out' | cachix push mescam
